apply plugin: 'com.android.library'
apply from: '../upload.gradle'

android {
    compileSdkVersion COMPILE_SDK.toInteger()
    buildToolsVersion BUILD_TOOL_VER
    defaultPublishConfig VERSION.endsWith('-SNAPSHOT') ? 'debug' : "release"

    defaultConfig {
        minSdkVersion MIN_SDK
        targetSdkVersion TARGET_SDK
        versionCode 1
        versionName "1.0"
    }
    lintOptions {
        abortOnError false
    }
    buildTypes {
        release {
        }
        debug {
        }
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    compileOnly "com.android.support:appcompat-v7:$SUPPORT_VER"
//    compileOnly "com.taobao.android:weex_sdk:$WEEX_VER"
    compileOnly "fs-android:weex_debug:1.0_c50b234:debug@aar"
    compileOnly "com.alibaba:fastjson:$FAST_JSON_VER"
    if (Boolean.parseBoolean(PUBLISH)) {
        compileOnly "com.didiglobal.chameleon:cmlsdk:$VERSION"
        compileOnly "com.didiglobal.chameleon:cmlweex:$VERSION"
    } else {
        compileOnly project(':cmlsdk')
        compileOnly project(':cmlweex')
    }
}
